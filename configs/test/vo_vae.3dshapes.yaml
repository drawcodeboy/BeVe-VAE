title: Test VO-VAE / 3DShapes

device: &device cuda:0
parallel: false

task:
  object: test_vovae

data:
  test:
    name: shape3d
    root: data/3dshapes
    mode: test

model:
  name: VOVAE
  latent: 6
  img_size: [3, 64, 64]
  beta: 1.0 # Vanila VAE
  latent_vec_dim: 128
  orth_coef: 0.1

hyperparameters:
  batch_size: 32

save:
  weights_path: saved/weights
  weights_filename: vo_vae.3dshapes.epochs_096.pth